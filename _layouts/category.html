---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}
{% if page.description %}
  <p>{{ page.description }}</p>
{% endif %}

<ul>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}</h3>
      </li>
    {% endif %}
  {% endfor %}
</ul>
