<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
    <!-- APlayer JS -->
    <script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  


{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
            <nav>
            <ul>
                <li><a href="{{ site.url }}/taomu" class="button">Home</a></li>
                <li><a href="{{ site.url }}/taomu/categories/" class="button">Categories 分类</a></li>
                <li><a href="{{ site.url }}/taomu/tags/" class="button">Tags 标签</a></li>
                <li><a href="{{ site.url }}/taomu/archives/" class="button">Archives 存档</a></li>
                <li><a href="{{ site.url }}/taomu/about/" class="button">About Me</a></li>
            </ul>
            </nav>

        </aside>
      </div>

    </div>

  </body>
</html>
